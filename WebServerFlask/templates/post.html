    {% for post in redis_posts %}

                <div class="article-metadata">

                    <div>
                        <form action="" method="post">

                        </form>

                        {#                        <input class="btn btn-danger btn-sm" type="submit" value="Delete">#}
                        {#                    </form>#}
                    </div>
                </div>

                <p class="article-content">{{ post.decode() }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
